name: Deploy App

on:
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Name of the application to deploy'
        required: true
        type: string
      env-name:
        description: 'Environment name (e.g., prod, dev, qa)'
        required: true
        type: string
      aws-account-id:
        description: 'AWS account ID for the deployment'
        required: true
        type: string
      s3-bucket:
        description: 'S3 bucket where the app will be deployed'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      APP_NAME: ${{ github.event.inputs.app-name }}
      ENV_NAME: ${{ github.event.inputs.env-name }}
      AWS_ACCOUNT_ID: ${{ github.event.inputs.aws-account-id }}
      S3_BUCKET: ${{ github.event.inputs.s3-bucket }}
      NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

    steps:
      - name: Debug input values
        run: |
          echo "ðŸ“¦ App: $APP_NAME"
          echo "ðŸŒ Env: $ENV_NAME"
          echo "ðŸ¦ Account: $AWS_ACCOUNT_ID"
          echo "ðŸª£ Bucket: $S3_BUCKET"

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          echo "@auditmation:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        shell: bash

      - name: Deploy app using composite action
        uses: zerobias-org/devops/actions/static-s3-app-release@feature/s3-static-site-deploy
        with:
          app-name: ${{ env.APP_NAME }}
          app-base-path: package
          s3-bucket: ${{ env.S3_BUCKET }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/DevOIDCRole
