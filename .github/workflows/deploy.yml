name: Deploy App

on:
  workflow_dispatch:
    inputs:
      app-name:
        description: 'Name of the application to deploy'
        required: true
        type: string
      env-name:
        description: 'Environment name (e.g., prod, dev, qa)'
        required: true
        type: string
      aws-account-id:
        description: 'AWS account ID for the deployment'
        required: true
        type: string
      s3-bucket:
        description: 'S3 bucket where the app will be deployed'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1

    steps:
      - name: Normalize workflow_dispatch inputs
        run: |
          echo "APP_NAME=${{ github.event.inputs.app-name }}" >> $GITHUB_ENV
          echo "ENV_NAME=${{ github.event.inputs.env-name }}" >> $GITHUB_ENV
          echo "AWS_ACCOUNT_ID=${{ github.event.inputs.aws-account-id }}" >> $GITHUB_ENV
          echo "S3_BUCKET=${{ github.event.inputs.s3-bucket }}" >> $GITHUB_ENV

      - name: Debug input values
        run: |
          echo "📦 App: $APP_NAME"
          echo "🌍 Env: $ENV_NAME"
          echo "🏦 Account: $AWS_ACCOUNT_ID"
          echo "🪣 Bucket: $S3_BUCKET"

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Deploy app using composite action
        uses: zerobias-org/devops/actions/static-s3-app-release@feature/s3-static-site-deploy # TODO: update reference if needed
        with:
          app-name: ${{ env.APP_NAME }}
          app-base-path: package
          s3-bucket: ${{ env.S3_BUCKET }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gh-static-ui-${{ github.event.inputs.env-name }}-deploy
